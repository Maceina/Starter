<!DOCTYPE html>

        <title>Dynamic input</title>
    </head>
    <body>
        <main>
            <h1>Dynamic input</h1>
            <div class="form-group row"><legend class="col-form-label col-sm-2 col-form-label">SEO</legend><div class="col-sm-10"><div id="edit_category_seo"><div class="form-group row"><div class="col-sm-2"></div><div class="col-sm-10"><div id="edit_category_seo_0"><div class="form-group row"><label class="col-form-label col-sm-2" for="edit_category_seo_0_title">Title</label><div class="col-sm-10"><input type="text" id="edit_category_seo_0_title" name="edit_category[seo][0][title]" class="form-control" value="Latest Editorial News %%page%% %%separator%% %%sitename%%"></div>
</div><div class="form-group row"><label class="col-form-label col-sm-2" for="edit_category_seo_0_description">Description</label><div class="col-sm-10"><input type="text" id="edit_category_seo_0_description" name="edit_category[seo][0][description]" class="form-control" value="Interested in what's the latest news in the cybersecurity field? Find the most recent articles and our team research findings here."></div>
</div><div class="form-group row"><div class="col-sm-2"></div><div class="col-sm-10"><div class="form-check"> <input type="checkbox" id="edit_category_seo_0_noFollow" name="edit_category[seo][0][noFollow]" class="form-check-input" value="1">
<label class="form-check-label" for="edit_category_seo_0_noFollow">No follow</label></div></div></div><div class="form-group row"><div class="col-sm-2"></div><div class="col-sm-10"><div class="form-check"> <input type="checkbox" id="edit_category_seo_0_noIndex" name="edit_category[seo][0][noIndex]" class="form-check-input" value="1">
<label class="form-check-label" for="edit_category_seo_0_noIndex">No index</label></div></div></div><div class="form-group row"><div class="col-sm-2"></div><div class="col-sm-10"><div class="form-check"> <input type="checkbox" id="edit_category_seo_0_noArchive" name="edit_category[seo][0][noArchive]" class="form-check-input" value="1">
<label class="form-check-label" for="edit_category_seo_0_noArchive">No archive</label></div></div></div><div class="form-group row"><div class="col-sm-2"></div><div class="col-sm-10"><div class="form-check"> <input type="checkbox" id="edit_category_seo_0_noImageIndex" name="edit_category[seo][0][noImageIndex]" class="form-check-input" value="1">
<label class="form-check-label" for="edit_category_seo_0_noImageIndex">No Image Index</label></div></div></div><div class="form-group row"><div class="col-sm-2"></div><div class="col-sm-10"><div class="form-check"> <input type="checkbox" id="edit_category_seo_0_noSnippet" name="edit_category[seo][0][noSnippet]" class="form-check-input" value="1">
<label class="form-check-label" for="edit_category_seo_0_noSnippet">No snippet</label></div></div></div></div></div>
</div></div></div>
</div>

            <div id="app"></div>
        </main>
        <script src="public/js/app.js"></script>
    </body>
</html>
